{% load static %}
<article class="flex question-article default-gap">
    <div class="flex avatar-col col-slave column default-gap">
        <img alt="Аватар пользователя" class="profile-img"
             src="{% get_media_prefix %}ask/index/default_avatar.png">
        <input type="number" min="-999999" max="999999" value="{{ obj.likes.count }}" class="number-input"
        {% if not user.is_authenticated %}
            disabled
                {% endif %}
        >
    </div>
    <div class="flex content-col col-main column">
        <h3 class="h-reset h3-my">
            <a href="{% url 'home:question' pk=obj.pk %}"
               class="link-reset header-link">
                {{ obj.title }}
            </a>
        </h3>
        <div class="question-description">
            <p>
                {{ obj.content }}
            </p>
        </div>
        <div class="flex question-controls-bottom">
            <div><a href="{% url 'home:question' pk=obj.pk %}" class="link-reset question-link">answer&nbsp;({{ obj.answers.count }})</a></div>
            <div class="flex default-gap">
                <div>
                    tags:
                </div>
                <div class="tags-lst-block">
                    <ol class="lst-reset flex tags-lst">
                        {% for tag in obj.tags.all %}
                            <li><a href="{% url 'home:tag' pk=tag.pk %}" class="link-reset question-link">{{ tag }}</a></li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</article>
