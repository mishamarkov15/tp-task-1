{% extends 'qantilope/base.html' %}

{% block meta %}{% endblock %}

{% block title %}QAntilope | Главная{% endblock %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'qantilope/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'qantilope/css/index.css' %}">
{% endblock %}

{% block body %}
    <header class="header">
        <div class="header-wrapper flex">
            <div class="main-logo col-slave">
                <a href="{% url 'home:index' %}">
                    <img alt="QAntilope logo" src="{% get_media_prefix %}main/logo.svg" class="img-logo">
                </a>
            </div>
            <div class="col-main">
                <form method="get" action="{% url 'home:index' %}">
                    <input type="text" placeholder="Найдётся всё" name="question-to-search" class="main-input-field">
                    <button type="submit" class="btn-reset main-btn-search">спросить</button>
                </form>
            </div>
            <div class="col-slave flex profile-block">
                <img class="profile-img" alt="Profile logo"
                     src="{% get_media_prefix %}qantilope/index/default_avatar.png">
                <div class="flex column username-wrapper">
                    <div>Михаил Марков</div>
                    <div class="flex profile-controller">
                        <a href="#" class="link-reset profile-controller-link">настройки</a>
                        <a href="#" class="link-reset profile-controller-link">выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex">

    </main>

    <footer class="flex">

    </footer>
{% endblock %}
