<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block meta %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ask_markov/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ask_markov/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ask_markov/css/footer.css' %}">

    {% block styles %}{% endblock %}
</head>
<body>
{% include 'ask_markov/header.html' %}

{% block body %}{% endblock %}

{% include 'ask_markov/footer.html' %}

{% block end-body-scripts %}{% endblock %}
</body>
</html>
